<div class="col-xl-12">

    <div class="welcome-text">
        <h3>Saisir votre skills</h3>
    </div> 
    
    <form (ngSubmit)="addSkyles()">
        <div class="content with-padding padding-bottom-10">
            <div class="row">
    
                <div class="col-xl-6">
                    <div class="submit-field">
                        <h5>Titre de compétences</h5>
                        <input type="text"  class="form-control with-border" name="titre" required [(ngModel)]="s.titre">
                    </div>
                </div>
    
                <div class="col-xl-6">
                    <div class="submit-field">
                        <h5>Type de compétence</h5>   
                        <select class="selectpicker with-border" data-size="7" title="type" id="type" name="type" [(ngModel)]="s.type">
                            <option *ngFor="let o of typeSkyles" [value]="o.type">{{o.type}}</option> 
                        </select>
                    </div>
                </div>    
                
    
                <div class="col-xl-6" >
                    <a (click)="addSkyles()" type="submit" class="button ripple-effect big margin-top-30"><i class="icon-feather-plus"></i> Ajouter un Skyles</a>
                </div>
            </div>
        </div>
    </form>

</div>
